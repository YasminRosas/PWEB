<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <title>Notas dos alunos</title>
</head>

<body>
    <script>
        var nome, nota1 = 0, nota2 = 0, nota3 = 0, media = 0;

        nome = prompt("Digite o nome do(a) aluno(a): ");

        nota1 = prompt("Digite a primeira nota do(a) aluno(a) " + nome + ": ");
        nota1 = parseFloat(nota1);
        nota2 = prompt("Digite a segunda nota do(a) aluno(a) " + nome + ": ");
        nota2 = parseFloat(nota2);
        nota3 = prompt("Digite a terceira nota do(a) aluno(a) " + nome + ": ");
        nota3 = parseFloat(nota3)

        media = ((nota1 + nota2 + nota3) / 3);

        alert("A média de " + nome + " é: " + parseFloat(media.toFixed(2)))



            // console.log(nome)

    </script>
</body>

</html>
